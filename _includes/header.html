{% assign header = site.data.header %}
<header>
  <div class="row flex-items-xs-center text-xs-center">
    <div class="col-md-6 col-sm-8">
      <img class="rounded img-fluid" {{ site.default_header_img_dimensions }} src="{{site.baseurl}}/img/{{ header.picture }}" alt="portrait">
    </div>
    <div class="col-md-10">
      <h1>{{ header.heading.[page.lang] | escape }}</h1>
      <p class="lead">{{ header.lead.[page.lang] }}</p>
      <p class="text-xs-left">{{ header.about.[page.lang] }}</p>
    </div>
  </div>
</header>
